<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <main>
        <img src="images/logo22.jpeg" alt="">
        <div class="form">

            <div class="fill" style="background-color: white";>
                <div class="heading"><h1 style="font-family: Arial, Helvetica, sans-serif">MAKE YOUR PROFILE</h1></div>
                <form class="info">
                    <div class="space"><input type="text" class="x" placeholder="NAME"></div>
                    <div class="space"><input type="text" class = "x" placeholder="ADMISSION NUMBER"></div>
                    <div class="space">
                        <select name="course" class="x">
                            <option value="B.Tech">B.Tech</option>
                            <option value="M.Tech">M.Tech</option>
                            <option value="Int. M.Tech">Int. M.Tech</option>
                            <option value="PHd">PHd</option>
                            <option value="MBA">MBA</option>
                        </select>
                    </div>    
                    <div class="space">
                        <select name="branch" class="x">
                            <option value="Chemical Engineering">Chemical Engineering</option>
                            <option value="Civil Engineering">Civil Engineering</option>
                            <option value="Computer Science and Engineering">Computer Science and Engineering</option>
                            <option value="Electrical Engineering">Electrical Engineering</option>
                            <option value="Electronics and Communication Engineering">Electronics and Communication Engineering</option>
                            <option value="Engineering Physics">Engineering Physics</option>
                            <option value="Environmental Engineering">Environmental Engineering</option>
                            <option value="Mechanical Engineering">Mechanical Engineering</option>
                            <option value="Mineral and Metallurgical Engineering">Mineral and Metallurgical Engineering</option>

                            <option value="Mining Machinery Engineering">Mining Machinery Engineering</option>
                            <option value="Petroleum Engineering">Petroleum Engineering</option>
                            <option value="Applied Geology">Applied Geology</option>
                            <option value="Applied Geophysics">Applied Geophysics</option>
                            <option value="Mathematics and Computing Engineering">Mathematics and Computing Engineerin</option>
                            <option value="MBA">MBA</option>
                        </select>
                    </div>
                    <div class="space">
                        <input type="text" class="x" placeholder="PLACE">
                    </div>    
                    <div class="space">
                        <input type="text" class="x" placeholder="CLUBS YOU ARE PART OF(IF NOT WRITE 'NO')">
                    </div> 
                    <div class="space">
                        <button class="x button">
                            SUBMIT                            
                        </button>
                    </div>   
                        
                </form>
            </div>
        </div>
    </main>
</body>
</html>
